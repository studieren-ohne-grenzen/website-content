places:
  - name: Afghanistan
    picture: ""
    text: In Herat, im Nordwesten Afghanistans, ermöglichte Studieren Ohne Grenzen engagierten Afghaninnen und Afghanen ein Studium. Aufgrund der Machtübernahme durch die Taliban ist es nicht mehr möglich das Programm im Sinne von Studieren Ohne Grenzen fortzuführen. Daher lief das Programm mit dem Ende des Studiums der letzten Stipendiat:innen aus. 
      north: 33.933333
      east: 66.183333
    active: false
  - name: Burundi
    picture: ""
    text: In Burundi werden Studierende für die Dauer eines Hochschulstudiums an einer der vier öffentlichen und acht privaten Hochschulen des Landes gefördert. Das Stipendium richtet sich an Studierende aller Studiengänge und umfasst neben studienbezogenen Kosten auch Lebenshaltungs- und Wohnungskosten sowie weitere im Rahmen des Studiums anfallende Kosten. 
    coordinates:
      north: -3.666667
      east: 29.816667
    active: true
  - name: DR Kongo - Mweso
    picture: ""
    text: In Mweso im Osten der Demokratischen Republik Kongo vergibt Studieren Ohne Grenzen Stipendien an engagierte Studierende der landwirtschaftlichen Hochschule Institut Supérieur d’Études Agronomiques (ISEA), die durch ihre Projekte ihr Wissen an die Bevölkerung weitergeben. Zudem werden dort unterschiedliche Infrastrukturprojekte gefördert. 
      north: -1.12743
      east: 29.04259
