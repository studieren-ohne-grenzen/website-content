  - name: Berlin
    picture: /lokalgruppen/berlin.jpg
    text: |-
      Die Lokalgruppe der Hauptstadt lädt dich ganz herzlich zum Mitmachen ein! <br>
      Wir als LG Berlin betreuen das Mweso Projekt in der demokratischen Republik Kongo. In Zusammenarbeit mit unserer Partnerorganisation CADEP vor Ort vergeben wir jedes Jahr bis zu 20 Stipendien für junge engagierte Menschen.
      Es gibt vielfältige Möglichkeiten, bei uns mitzuarbeiten - als Teammitglied bei unseren wöchentlichen Sitzungen, bei der Organisation des Stipendienprogramms, in unserem Social Media-Team oder bei der Planung von Events in Berlin. Wir freuen uns auf euch und eure Ideen!
      
      <b>Wann?</b> Jeden Mittwoch um 19h (Stand Sommer 2024)
      <b>Wo?</b> <b>Wann?</b> Im Hexenhaus der Charité (Philippstraße 12, 10115 Berlin)
