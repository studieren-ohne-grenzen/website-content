    picture: /lokalgruppen/aachen.jpg
    text: |-
      Wir veranstalten zahlreiche Benefiz-Veranstaltungen, wie die Nacht der Profs und schaffen Bewusstsein für die Themen von SOG durch Podiumsdiskussionen und Filmabende. Außerdem sind wir am Sri Lanka Infinity Center Programm und am Programm in Mweso im Kongo beteiligt.
